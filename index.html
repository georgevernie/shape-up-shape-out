<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Shape Up or Shape Out</title>
</head>
<body>
    <section class="justify-content-md-center bg-light user-shape-input" id="main-shape-button-menu">
        <h2 id="main-shape-button-menu-title"class="row justify-content-md-center">Add a Shape</h2>
        <div class="row">
            <form class="row" class="shape-input">
                <label for="rHeight">Width in px: (600 max)</label>
                <input type="number" id="rHeight" name="rHeight"placeholder="height in px"><br><br>
                <label for="rWidth">Height in px: (600 max)</label>
                <input type="number" id="rWidth" name="rWidth"placeholder="width in px"><br><br>
                <input value="Draw Rectangle" class="btn btn-primary" id="draw-rectangle">
            </form>
        </div>
        <div class="row">
            <form class="row" class="shape-input">
                <label for="sqrSide">Side Length in px: (600 max)</label>
                <input type="number" id="sqr-input" name="sqrSide"placeholder="side length in px"><br><br>
                <input value="Draw Square" class="btn btn-secondary" id="draw-square">
            </form>
         </div> 
         <div class="row">
            <form class="row" class="shape-input">
                <label for="circle">Circle Diameter in px: (600 max)</label>
                <input type="number" id="circle-input" name="circle"placeholder="radius in px"><br><br>
                <input value="Draw Circle" class="btn btn-warning" id="draw-circle">
            </form>
          </div>
          <div class="row">    
            <form class="row" class="shape-input">
                <label for="triangle">Right Triangle Height in px: (600 max)</label>
                <input type="number" id="triangle-input" name="triangle"placeholder="height in px"><br><br>
                <input value="Draw Right Triangle" class="btn btn-success" id="draw-triangle">
            </form>
          </div>    
    </section>
    <div id="parent-flex-box">
        <section id="shape-canvas"></section>
        <section id="side-shape-info-panel">
            <h2>Selected Shape Information</h2>
            <div>Selected Shape Name:</div>
            <div class="shape-info-text" id="selected-shape-name"></div>
            <div>Selected Shape Width:</div>
            <div class="shape-info-text" id="selected-shape-width"></div>
            <div>Selected Shape Height:</div>
            <div class="shape-info-text" id="selected-shape-height"></div>
            <div>Selected Shape Radius:</div>
            <div class="shape-info-text" id="selected-shape-radius"></div>
            <div>Selected Shape Area:</div>
            <div class="shape-info-text" id="selected-shape-area"></div>
            <div>Selected Shape Perimeter:</div>
            <div class="shape-info-text" id="selected-shape-perimeter"></div>
        </section>
    </div>
    <script src="selectors.js"></script>
    <script src="app.js"></script>
</body>
</html>
